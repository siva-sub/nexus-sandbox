name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'services/demo-dashboard/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'services/demo-dashboard/package-lock.json'

      - name: Install Dependencies ğŸ”§
        run: |
          cd services/demo-dashboard
          npm install

      - name: Build ğŸ—ï¸
        run: |
          cd services/demo-dashboard
          export VITE_GITHUB_PAGES=true
          export VITE_MOCK_DATA=true
          npm run build
          # Prevent Jekyll processing of assets folder
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'services/demo-dashboard/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
