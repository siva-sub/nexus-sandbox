name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'services/demo-dashboard/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'services/demo-dashboard/package-lock.json'

      - name: Install Dependencies ğŸ”§
        run: |
          cd services/demo-dashboard
          npm install

      - name: Build ğŸ—ï¸
        run: |
          cd services/demo-dashboard
          export VITE_GITHUB_PAGES=true
          export VITE_MOCK_DATA=true
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: services/demo-dashboard/dist
          branch: gh-pages
