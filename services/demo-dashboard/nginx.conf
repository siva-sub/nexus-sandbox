events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Docker embedded DNS resolver for dynamic service discovery
        # Prevents 502 errors when backend containers restart
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $upstream_gateway nexus-gateway;

        # API proxy to nexus-gateway
        location /api/ {
            # Rewrite to pass the path after /api/ to the upstream
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://$upstream_gateway:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI documentation
        location /api/docs {
            proxy_pass http://$upstream_gateway:8000/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ReDoc documentation
        location /api/redoc {
            proxy_pass http://$upstream_gateway:8000/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # OpenAPI spec
        location /openapi.json {
            proxy_pass http://$upstream_gateway:8000/openapi.json;
        }

        # SPA fallback - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static asset caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Disable caching for index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}
